<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Perrhy-register</title>
    <link rel="stylesheet" href="../styles/barra.css">
    <link rel="stylesheet" href="../styles/validacion.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body style="background-color: #e6bf23;">
        <div class="barra">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="./assets/options/tier_list_games.html">My Tier List</a></li>
                <li><a href="../options/register.html">Register</a></li>
            </ul>
        </div>
	<main>
<br><br><br>
        <div class="register">
            <form method="post" class="formulario" id="formulario" action="../../index.html">
                <div class="formulario__grupo" id="grupo__nombre">
                    <label for="nombre" class="formulario__label">Name</label>
                    <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="name" autocomplete="off" required>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div>
                <div class="formulario__grupo" id="grupo__correo">
                    <label for="correo" class="formulario__label">Ussername</label>
                    <div class="formulario__grupo-input">
                        <input type="email" class="formulario__input" name="correo" id="correo" placeholder="correo@correo.com" autocomplete="off" required>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div>
                <div class="formulario__grupo" id="grupo__password">
                    <label for="password" class="formulario__label">Password</label>
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input" name="password" id="password" autocomplete="off" required>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div>
                <div class="formulario__grupo" id="grupo__password2">
                    <label for="password2" class="formulario__label">Repit Password</label>
                    <div class="formulario__grupo-input">
                        <input type="password" class="formulario__input" name="password2" id="password2" autocomplete="off" required>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                </div><br>
                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Please complete all. </p>
                </div><br>
                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <input type="submit" class="formulario__btn" name="submit" value="Submit">
                </div>
            </form>
        </div>
	<script src="../scripts/validar.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
